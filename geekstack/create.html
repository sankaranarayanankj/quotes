<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<form>

		<input type="text" name="name" value="Name"><br><br>

		<textarea name="message" rows="5" cols="20" value="Enter Your Quotes"></textarea>
		<br>
